  <link rel="stylesheet" type="text/css" href="css/menu.css"/>
  <link rel="stylesheet" type="text/css" href="css/piepag.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/contacto.css"/>
  <!-- Estils js -->
  <script src="js/menu.js"></script>
  <script src="js/piepag.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Barra de navegacion -->
  <div class="topnav" id="myTopnav">
    <a href="index.html">Inici</a>
    <a href="equipo.html">Equip</a>
    <a href="proyectos.html">Projecte</a>
    <a href="mapa.html">Mapa</a>
    <a href="contacto.html" class="active">Contacte</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="contact-info">
    <h2 style="text-decoration: underline">Contacta'ns</h2>
  </div>

    <div class="contact-info">
      <div class="contact-method">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>Email</h3>
          <a href="mailto:saloutravelhub@gmail.com">saloutravelhub@gmail.com</a>
        </div>
      </div>
      <div class="contact-method">
        <i class="fas fa-phone"></i>
        <div>
          <h3>Telèfon</h3>
          <a href="tel:+34696696969">696 69 69 69</a>
        </div>
      </div>
    </div>

  <div class="containerformulario">
    <form id="contactForm">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="firstname" placeholder="Nom..." required>
      <label for="cognom">Cognoms:</label>
      <input type="text" id="cognom" name="lastname" placeholder="Cognoms...">
      <label for="email">Correu:</label>
      <input type="email" id="email" name="email" placeholder="hola@gmail.com" required>
      <label for="motiu">Motiu:</label>
      <select id="motiu" name="motiu">
        <option value="sol_colab">Informació addicional</option>
        <option value="mes_info">Resolució de dubtes</option>
        <option value="problemes">Recerca o investigació</option>
        <option value="preg_inv">Errors amb la web</option>
        <option value="altres">Altres motius</option>
      </select>
      <label for="missatge">Missatge:</label>
      <textarea id="missatge" name="subject" placeholder="Escriu algun suggeriment..." style="height:120px"></textarea>
      <!-- Botó per enviar el formulari -->
      <input type="submit" value="Enviar">
    </form>
  </div>

  <!-- Peu de pàgina -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section logo-section">
        <figure>
          <a href="#">
            <img src="fotos/logo_URV.png" alt="Logo URV">
          </a>
        </figure>
      </div>
      <div class="footer-section about-section">
        <h2>Sobre Nosaltres</h2>
        <p>Som una empresa compromesa amb la qualitat i la innovació.</p>
        <p>Contacte: 977 777 666</p>
      </div>
      <div class="footer-section social-section">
        <h2>Segueix-nos</h2>
        <div class="social-links">
          <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
          <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
          <a href="https://twitter.com/" class="fa fa-twitter"></a>
          <a href="https://www.youtube.com/" class="fa fa-youtube"></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <small>&copy; 2024 <b>Marc Martinez Dylong</b>.</small>
    </div>
  </footer>
  <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top"><i class="arrow up"></i></button> <!-- Botó de retorn a dalt -->

</body>
</html>
